<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container1">
    <h2>Registo</h2>
    <form action="Login.php" method="POST" class="register-form">
        <input type="hidden" name="action" value="register">

        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">
        </div>

        <br>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">
        </div>

        <br>

        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>

        <br>

        <button type="submit" class="btn btn:hover">Registar</button>
    </form>

        <br>

    <p class="redirect redirect:a ">Já tem uma conta? <a href="Login.html">Entre aqui</a>.</p>
</div>
</body>
</html>
